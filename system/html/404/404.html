<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>404 - Страница не найдена</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noarchive" />
    <link rel="shortcut icon" href="none.ico" />

    <style type="text/css">
        body {
            background: url(404background.jpg);
            font-family: Helvetica, arial, sans-serif;
            color: #ccc;
        }
        .alert-container {
            background: url(404_textbox.png);
            width: 918px;
            height: 142px;
            margin: 82px auto 0;
        }
        .alert-inner {
            padding: 24px 0 0 209px;
        }
        .alert-heading {
            font-size: 50px;
            font-weight: bold;
            line-height: 50px;
        }
        .alert-subheading {
            margin-top: 8px;
            font-size: 28px;
            line-height: 28px;
        }
        .redirect {
            width: 918px;
            margin: 24px auto 0;
            font-size: 14px;
            line-height: 14px;
            text-align: center;
        }
        .redirect a {
            color: #ffb300;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="alert-container">
    <div class="alert-inner">
        <div class="alert-heading">404 - Страница не найдена</div>
        <div class="alert-subheading">Извините, запрашиваемая вами страница не существует.</div>
    </div>
</div>
<div class="redirect">Проверьте правильность URL-адреса.  Или <a href="/">нажмите здесь</a>, чтобы перейти на домашнюю страницу.</div>
</body>
</html>
